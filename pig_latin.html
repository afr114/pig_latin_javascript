<html>
  <head>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Porkmalion's Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Porkmalion's Latin Translator</h1>

      <form id="pig-latin">
        <input type="text" name="phrase" id="phrase" placeholder="Type in your phrase" required>

        <button class="waves-effect waves-light btn" type="submit">Pork me</button>
      </form>

      <div id="result">
        <h2><span id="pig-latin-phrase"></span></h2>
      </div>
    </div>
  </body>
</html>
